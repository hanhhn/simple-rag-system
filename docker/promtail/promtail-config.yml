server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from RAG backend application
  - job_name: rag-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: rag-system
          service: backend
          __path__: /var/log/rag-app/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            event: event
      - labels:
          level:
          logger:
          event:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  # Collect logs from Celery worker
  - job_name: rag-celery-worker
    static_configs:
      - targets:
          - localhost
        labels:
          job: rag-system
          service: celery-worker
          __path__: /var/log/rag-celery/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            event: event
      - labels:
          level:
          logger:
          event:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  # Collect logs from Docker containers (excluding backend and celery-worker to avoid duplication)
  # Note: Backend and Celery logs are collected from files with proper JSON parsing
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['rag-(frontend|qdrant|redis|ollama|loki|prometheus|promtail|grafana)']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['__meta_docker_container_name']
        regex: '/rag-(.*)'
        target_label: service
        replacement: '$1'
      - source_labels: ['job', 'service']
        target_label: job
        replacement: 'rag-system'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service

  # Collect logs from Qdrant
  - job_name: rag-qdrant
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: name
            values: ['rag-qdrant']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['job', 'container_name']
        target_label: job
        replacement: 'rag-system'
      - source_labels: ['container_name']
        target_label: service
        replacement: 'qdrant'

  # Collect logs from Redis
  - job_name: rag-redis
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: name
            values: ['rag-redis']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['job', 'container_name']
        target_label: job
        replacement: 'rag-system'
      - source_labels: ['container_name']
        target_label: service
        replacement: 'redis'

  # Collect logs from Ollama
  - job_name: rag-ollama
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: name
            values: ['rag-ollama']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['job', 'container_name']
        target_label: job
        replacement: 'rag-system'
      - source_labels: ['container_name']
        target_label: service
        replacement: 'ollama'

  # Collect logs from Frontend
  - job_name: rag-frontend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: name
            values: ['rag-frontend']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['job', 'container_name']
        target_label: job
        replacement: 'rag-system'
      - source_labels: ['container_name']
        target_label: service
        replacement: 'frontend'
