global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rag-system-monitor'
    environment: 'development'

# Alertmanager configuration (optional, for future use)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'development'

  # Backend API metrics
  - job_name: 'rag-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Celery exporter metrics
  - job_name: 'rag-celery-exporter'
    static_configs:
      - targets: ['celery-exporter:9091']
        labels:
          service: 'celery-exporter'
          environment: 'development'
    scrape_interval: 30s

  # Qdrant metrics
  - job_name: 'rag-qdrant'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis metrics (using redis_exporter if available)
  # - job_name: 'rag-redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'
  #         environment: 'development'

  # Loki metrics
  - job_name: 'rag-loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Grafana metrics
  - job_name: 'rag-grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node exporter for system metrics (optional, add to docker-compose if needed)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
  #         environment: 'development'
