version: '3.8'

services:
  # RAG Application (Production)
  rag-app:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      target: production
    container_name: rag-app-prod
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=False
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - rag_documents:/app/data/documents
      - rag_models:/app/data/models
      - rag_cache:/app/data/cache
      - rag_logs:/app/logs
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - rag-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Qdrant Vector Database (Production)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant-prod
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_prod:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Ollama LLM Runtime (Production)
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama-prod
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_prod:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_PARALLEL=4
    networks:
      - rag-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
      # GPU support (uncomment if you have GPU)
      # resources:
      #   reservations:
      #     devices:
      #       - driver: nvidia
      #         count: 1
      #         capabilities: [gpu]

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - rag-app
    networks:
      - rag-network
    restart: always
    profiles:
      - proxy

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: rag-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_prod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rag-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: rag-grafana-prod
    ports:
      - "3000:3000"
    volumes:
      - grafana_data_prod:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-change_this}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    depends_on:
      - prometheus
    networks:
      - rag-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

networks:
  rag-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  qdrant_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/qdrant
  ollama_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/ollama
  prometheus_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/prometheus
  grafana_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/grafana
  rag_documents:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/rag/documents
  rag_models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/rag/models
  rag_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/rag/cache
  rag_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/rag/logs
